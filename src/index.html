<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <img class="header__logo" src="img/team_b&w.png">
        <div class="header__team-name">
          DevFiksiki
        </div>
        <nav class="header__section">
          <a class="header__section_link" href="#">
            Home
          </a>
          <a class="header__section_link" href="questions.html">
            Question
          </a>
          <a class="header__section_link" href="about.html">
            About
          </a>
        </nav>
      </div>
  </header>

  <main class="block-main">
    <div id="next-photo" class="block-main__right">
      →
    </div>
    <div id="previous-photo" class="block-main__left">
      →
    </div>
    <figure class="block-main__block-figure content">
      <div class="photo-container">
        <img id="team-photo" class="content__photo-develop" alt="photo">
      </div>
      <section class="content__group information" id="team-mate-info">
        <h6 class="information__name"><p id="team-name"></p></h6>
        <p class="information__height">Height: <p id="team-height"></p></p>
        <p class="information__weight">Weight: <p id="team-weight"></p></p>
        <p class="information__age">Age: <p id="team-age"></p></p>
        <p class="information__birthday">Birthday: <p id="team-birthday"></p></p>
        <p class="information__hobby">Hobbies: <p id="team-hobby"></p></p>
        <button class="information__edit ">Редактировать</button>
      </section>
      <img src="img/man_with_computer.svg" alt="man_with_computer" class="block-main__picture">
    </figure>

  </main>
</body>

</html>
